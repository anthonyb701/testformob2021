    .swiper-container {
      position: absolute;
      width: 100%;
      height: 483px;
      background: none;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
}

    /* THE CARD HOLDS THE FRONT AND BACK FACES */
    .thecard {
      position: relative;
      /* top: 0; */
      padding: auto;
      width: 360px;
      height: 483px;
      /* left: 0; */
      /* width: 100%;
      height: 100%; */
      border-radius: 10px;
      transform-style: preserve-3d;
      transition: all 0.8s ease;
    }

    /* THE PSUEDO CLASS CONTROLS THE FLIP ON MOUSEOVER AND MOUSEOUT */
    /* .thecard:hover{
      transform: rotateY(180deg);
    } */


    .thecardHover {
      transform: rotateY(180deg);
      
    }
    .thecardDarkness {
      filter: brightness(30%);
    }

    /* THE FRONT FACE OF THE CARD, WHICH SHOWS BY DEFAULT */
    .thefront {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      border-radius: 10px;
      backface-visibility: hidden;
      -webkit-backface-visibility: hidden;
      overflow: hidden;
      background: #ffc728;
      color: #000;
    }
